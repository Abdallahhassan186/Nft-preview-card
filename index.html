<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="33x33" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

<link  href='style.css' rel="stylesheet">
</head>
<body>
	<div class='card'>
		<div id='contento'>
			<img id='theImage' src="images/image-equilibrium.jpg" alt="main product">
			
			<h2 id='stHeader'>Equilibrium #3429</h2>

			<P>Our Equilibrium collection promotes balance and calm.</p>

			<div class="oneLine">
				<span>
					<img src="images/icon-ethereum.svg" width='15' height='20' alt="ethereum">
					<a>0.041 ETH</a></span>
				<hr>
				<span>
					<img src="images/icon-clock.svg" width='20' height='20' alt="clock icon">
					3 days left
				</span>
			</div>
			
			<hr class="line">
			
			<div class="ndLine">
				<img src="images/image-avatar.png" width="30" 
				height="30" alt="creator image">
				Creation of <a>Jules Wyvern</a>
			</div>
			<br>
		  <div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://www.linkedin.com/in/abdullah-hassan-93445a165/" target="_blank">Abdullah Hassan</a>.
		  </div>
		</div>
	</div>
</body>
</html>
